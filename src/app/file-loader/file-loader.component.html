<div class="container d-flex flex-column align-items-center mt-4">
  <h2 class="mb-4 text-center">File Loader</h2>

  <!-- File upload section -->
  <div class="mb-4 p-4 border rounded shadow-sm" style="width: 100%; max-width: 500px;">
    <div class="d-flex flex-column align-items-center">
      <input type="file" accept=".csv" (change)="onFileSelected($event)" />
  </div>
</div>

  <!-- Table to display CSV data -->
  <div class="table-responsive" style="width: 100%; max-width: 800px;">
    @if (csvData.length > 0) {
      <table class="table table-striped table-hover text-center">
        <thead class="table-dark">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody>
          @for (user of csvData; track user.email) {
            <tr>
              <td>{{ user.firstName }}</td>
              <td>{{ user.lastName }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.address }}</td>
            </tr>
          }
        </tbody>
      </table>
    }
  </div>

  <!-- Message if no data is available -->
  @if (csvData.length === 0 && selectedFile) {
    <div class="text-center mt-4">
      <p>No valid data found in the uploaded file.</p>
    </div>
  }
  <div class="d-flex flex-column align-items-center">
    <button class="btn btn-primary ms-2" [disabled]="!selectedFile || loading" (click)="uploadCsv()">
      <i class="fas fa-upload"></i> Upload CSV
    </button>
  </div>
</div>
